# http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

language: php

matrix:
  fast_finish: true
  include:
    - env: DB=mysql; MW=REL1_31; TYPE=coverage
      php: '7.1'
    - env: DB=sqlite; MW=master
      php: '7.2'

install:
  - bash ./tests/travis/install-mediawiki.sh
  - bash ./tests/travis/install-whats-nearby.sh

script:
  - bash ./tests/travis/run-tests.sh

after_success:
  - bash ./tests/travis/upload-coverage-report.sh

notifications:
  email:
    on_success: change
    on_failure: always

cache:
  directories:
    - $HOME/.composer/cache
